<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Alvaro Pereira do Nascimento">
  <title> Login </title>

  <link id="slate "href="css/slate-bootstrap.min.css" rel="stylesheet" type="text/css">
  <link id ="cyborg" href="css/cyborg-bootstrap.min" rel="stylesheet" type="text/css"/> 
  <link id="cosmo" href="css/cosmo-bootstrap.min" rel="stylesheet" type="text/css"/>
  <link id="lumen" href="css/lumen-bootstrap.min" rel="stylesheet" type="text/css"/> 
  <link id = "base" href="css/style.css" rel="stylesheet">
  

 </head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Udama</a>
      </div>
    </div>
  </nav>
  <div class="container login">
  	<!--<h2 class="form-signin-heading"><img src="css/logoLogin.png"/></h2>-->
	<form class="form-signin">
  		<label for="inputUser" class="sr-only">Usuário</label>
      	<input id="inputUser" class="form-control" placeholder="Usuário" required="" autofocus="" type="text">
      	<label for="inputPassword" class="sr-only">Senha</label>
      	<input id="inputPassword" class="form-control" placeholder="Senha" required="" type="password">
      	<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
	<div class="row">
        <div class="col-md-6"><a class="btn btn-link" href="#" role="button" style="color: #8B8682">Esqueci a senha</a></div>
        <div class="col-md-6"><a class="btn btn-link pull-right " href="#" role="button" style="color: #8B8682">Registrar</a></div>
    </div>
		<script type="text/javascript">
		  	$(".trocacssbtn").on("click", function(e){
		    e.preventDefault();
		    $("link").attr("href", "css/lumen-bootstrap.min.css" );
			});
		function loadCSS(url) {
		    var lnk = document.createElement('link');
		    lnk.setAttribute('type', "text/css" );
		    lnk.setAttribute('rel', "stylesheet" );
		    lnk.setAttribute('href', url );
		    document.getElementsByTagName("head").item(0).appendChild(lnk);
		}	
		$(".seleciona-estilo").on("click", function(e){
		    e.preventDefault();
		    $("link").attr("href", "nome-do-arquivo.css");
		});
		</script>

    </form>

  </div>
  <div id="quadrado" style="color: #8B8682" >
<ul>
    <li><a href="#" class="seleciona-estilo" data-classe="css/lumen-bootstrap.min.css">Azul</a></li>
    <li><a href="#" class="seleciona-estilo" data-classe="css/cosmo-bootstrap.min.css">Verde</a></li>
</ul>

<a href="css/cyborg-bootstrap.min.css" class="loadCSS(css/cyborg-bootstrap.min.css)"style="color: #8B8682" >Trocar para cyborg</a><br>
<a href="css/cosmo-bootstrap.min.css" class="loadCSS(css/cosmo-bootstrap.min.css)" style="color: #8B8682">Trocar para cosmo</a><br>
<a href="css/lumen-bootstrap.min.css" class="loadCSS(css/lumen-bootstrap.min.css)" style="color: #8B8682">Trocar para lumen</a><br>

<button name="button" style="color: #8B8682" href="css/lumen-bootstrap.min.css" class="loadCSS(css/cyborg-bootstrap.min.css)">Lumen</button>
<button name="button" style="color: #8B8682" href="css/cosmo-bootstrap.min.css" class="loadCSS(css/cosmo-bootstrap.min.css)">Cosmo</button>
<button name="button" style="color: #8B8682" href="css/cyborg-bootstrap.min.css" class="loadCSS(css/lumen-bootstrap.min.css)">Cyborg</button>
</div>



</body>
</html>
